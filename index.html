<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="phone.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5d6b070fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h1><i class="fa-regular fa-clock"></i> Pomodoro</h1>
    </nav>
    <main>
        <div id="container">
            <div id="options">
                <button id="pomodoro-btn"><i class="fa-solid fa-hourglass-end"></i>Pomodoro</button>
                <button id="short-break-btn"><i class="fa-solid fa-person-walking"></i>Short Break</button>
                <button id="long-break-btn"><i class="fa-solid fa-mug-hot"></i>Long Break</button>
            </div>
            <div id="timer">
                <h2>25:00</h2>
                <button id="start-btn"><i class="fa-solid fa-play"></i>Start</button>
            </div>
        </div>
    </main>
    <footer>
        Made with love by <a href="https://github.com/mr-vicky" target="_blank">@mr-vicky</a> <i class="fa-solid fa-heart"></i>
    </footer>
    <script src="app.js"></script>
</body>
</html>
